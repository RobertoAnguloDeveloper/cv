<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Audio Amplifier (with dB Display) & Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Load FFmpeg -->
  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.0/dist/ffmpeg.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/core@0.11.0/dist/ffmpeg-core.js" crossorigin="anonymous"></script>
  <!-- Load lame.js -->
  <script src="https://cdn.jsdelivr.net/npm/lamejs@1.2.1/lame.min.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --bg-color: #1a1a1a;
      --text-color: #e0e0e0;
      --primary-color: #3a86ff;
      --secondary-color: #8338ec;
      --accent-color: #ff006e;
      --success-color: #38b000;
      --error-color: #ff3d00;
      --container-bg: #2a2a2a;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: var(--container-bg);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: var(--primary-color);
      text-align: center;
    }

    label {
      font-weight: bold;
      margin-top: 1.5rem;
      display: block;
      color: var(--text-color);
    }

    input[type="file"] {
      margin: 1rem 0;
      width: 100%;
      padding: 10px;
      background-color: var(--bg-color);
      color: var(--text-color);
      border: 1px solid var(--primary-color);
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="file"]::-webkit-file-upload-button {
      -webkit-appearance: none;
      appearance: none;
      background: var(--primary-color);
      border: none;
      padding: 8px 16px;
      margin-right: 12px;
      color: var(--text-color);
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="file"]::-webkit-file-upload-button:hover {
      background: var(--secondary-color);
    }

    input[type="file"]::file-selector-button {
      appearance: none;
      background: var(--primary-color);
      border: none;
      padding: 8px 16px;
      margin-right: 12px;
      color: var(--text-color);
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="file"]::file-selector-button:hover {
      background: var(--secondary-color);
    }

    audio {
      margin: 1rem 0;
      width: 100%;
    }

    input[type="range"] {
      width: 100%;
      margin: 1rem 0;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background: transparent;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 16px;
      width: 16px;
      border-radius: 50%;
      background: var(--primary-color);
      cursor: pointer;
      margin-top: -5px;
    }

    input[type="range"]::-webkit-slider-runnable-track {
      width: 100%;
      height: 6px;
      cursor: pointer;
      background: var(--secondary-color);
      border-radius: 3px;
    }

    select {
      margin-top: 1rem;
      font-size: 1rem;
      padding: 10px;
      width: 100%;
      background-color: var(--bg-color);
      color: var(--text-color);
      border: 1px solid var(--primary-color);
      border-radius: 4px;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      cursor: pointer;
      background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%233a86ff%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
      background-repeat: no-repeat;
      background-position: right 0.7rem top 50%;
      background-size: 0.65rem auto;
      padding-right: 2.5rem;
    }

    select::-ms-expand {
      display: none;
    }

    select:focus {
      outline: none;
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 2px rgba(131, 56, 236, 0.2);
    }

    button {
      margin-top: 1.5rem;
      padding: 12px 24px;
      border: none;
      background-color: var(--primary-color);
      color: var(--text-color);
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      transition: background-color 0.3s, transform 0.1s;
    }

    button:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
    }

    button:disabled {
      background-color: #555;
      cursor: not-allowed;
      transform: none;
    }

    #status {
      margin-top: 1rem;
      font-size: 0.9rem;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
    }

    .error {
      color: var(--error-color);
      background-color: rgba(255, 61, 0, 0.2);
    }

    .loading {
      color: var(--primary-color);
      background-color: rgba(58, 134, 255, 0.2);
    }

    .success {
      color: var(--success-color);
      background-color: rgba(56, 176, 0, 0.2);
    }

    .visualizer-container {
      margin: 1rem 0;
      background: var(--container-bg);
      border: 1px solid var(--primary-color);
      border-radius: 4px;
      overflow: hidden;
    }

    #waveformCanvas,
    #frequencyCanvas {
      width: 100%;
      height: 150px;
      background: var(--bg-color);
    }

    .eq-container {
      display: flex;
      gap: 10px; /* Increased gap between sliders */
      margin: 1rem 0;
      padding: 1px 20px; /* Added horizontal padding */
      background: var(--container-bg);
      border-radius: 4px;
      overflow-x: auto;
      justify-content: space-between; /* Distribute space evenly */
      min-height: 220px; /* Ensure consistent height */
    }

    .eq-band {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 1px; /* Increased from 10px to give more space */
      flex: 0.1; /* Reduced from 1 to make sliders narrower */
    }

    .eq-slider {
      writing-mode: vertical-lr;
      direction: rtl;
      width: 1px; /* Reduced from 20px */
      height: 150px;
      margin: 5px 0;
      -webkit-appearance: none;
      appearance: none;
      background: transparent;
      position: relative;
    }

    .eq-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 16px;
      width: 16px;
      border-radius: 50%;
      background: var(--primary-color);
      cursor: pointer;
      /* Center the thumb on the track */
      margin-left: 15px; /* Half of the difference between thumb width and track width */
    }

    .eq-slider::-webkit-slider-runnable-track {
      width: 4px; /* Reduced from 6px */
      height: 150px;
      cursor: pointer;
      background: var(--secondary-color);
      border-radius: 3px;
    }

    .eq-label {
      font-size: 0.8rem;
      text-align: center;
      white-space: nowrap; /* Prevent frequency labels from wrapping */
      margin-top: 5px;
    }

    .visualizer-controls {
      display: flex;
      gap: 10px;
      margin: 1rem 0;
    }

    .visualizer-controls button {
      margin: 0;
      flex: 1;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Audio Amplifier & Visualizer</h1>

    <label for="fileInput">Choose Audio File:</label>
    <input type="file" id="fileInput" accept="audio/*" />

    <audio id="audio" controls></audio>

    <div class="visualizer-container">
      <canvas id="waveformCanvas"></canvas>
      <canvas id="frequencyCanvas"></canvas>
    </div>

    <div class="visualizer-controls">
      <button id="waveformBtn">Waveform</button>
      <button id="frequencyBtn">Frequency</button>
    </div>

    <div class="eq-container">
      <div class="eq-band">
        <input type="range" class="eq-slider" min="-20" max="20" value="0" data-frequency="60">
        <span class="eq-label">60 Hz</span>
      </div>
      <div class="eq-band">
        <input type="range" class="eq-slider" min="-20" max="20" value="0" data-frequency="170">
        <span class="eq-label">170 Hz</span>
      </div>
      <div class="eq-band">
        <input type="range" class="eq-slider" min="-20" max="20" value="0" data-frequency="310">
        <span class="eq-label">310 Hz</span>
      </div>
      <div class="eq-band">
        <input type="range" class="eq-slider" min="-20" max="20" value="0" data-frequency="600">
        <span class="eq-label">600 Hz</span>
      </div>
      <div class="eq-band">
        <input type="range" class="eq-slider" min="-20" max="20" value="0" data-frequency="1000">
        <span class="eq-label">1 kHz</span>
      </div>
      <div class="eq-band">
        <input type="range" class="eq-slider" min="-20" max="20" value="0" data-frequency="3000">
        <span class="eq-label">3 kHz</span>
      </div>
      <div class="eq-band">
        <input type="range" class="eq-slider" min="-20" max="20" value="0" data-frequency="6000">
        <span class="eq-label">6 kHz</span>
      </div>
      <div class="eq-band">
        <input type="range" class="eq-slider" min="-20" max="20" value="0" data-frequency="12000">
        <span class="eq-label">12 kHz</span>
      </div>
      <div class="eq-band">
        <input type="range" class="eq-slider" min="-20" max="20" value="0" data-frequency="16000">
        <span class="eq-label">16 kHz</span>
      </div>
    </div>

    <label for="gainSlider">
      Gain
      <span id="gainDisplay">1.00 (0.00 dB)</span>
    </label>
    <input type="range" id="gainSlider" min="0" max="250" step="0.1" value="1" />

    <label for="formatSelect">Output Format:</label>
    <select id="formatSelect">
      <option value="wav">WAV</option>
      <option value="mp3">MP3</option>
      <option value="ogg">OGG</option>
      <option value="mp4">MP4</option>
    </select>

    <button id="downloadBtn" disabled>Download Processed Audio</button>
    <p id="status"></p>
  </div>

  <script>
    let audioContext = null;
    let track = null;
    let liveGain = null;
    let ffmpeg = null;
    let analyser = null;
    let eqNodes = [];
    let animationFrame = null;
    let currentVisualizerMode = 'waveform';

    // Initialize canvases
    const waveformCanvas = document.getElementById('waveformCanvas');
    const frequencyCanvas = document.getElementById('frequencyCanvas');
    const waveformCtx = waveformCanvas.getContext('2d');
    const frequencyCtx = frequencyCanvas.getContext('2d');

    // Set canvas sizes
    function resizeCanvases() {
      const setCanvasSize = (canvas) => {
        canvas.width = canvas.offsetWidth * window.devicePixelRatio;
        canvas.height = canvas.offsetHeight * window.devicePixelRatio;
        const ctx = canvas.getContext('2d');
        ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
      };

      setCanvasSize(waveformCanvas);
      setCanvasSize(frequencyCanvas);
    }

    window.addEventListener('resize', resizeCanvases);
    resizeCanvases();

    // Visualizer mode buttons
    document.getElementById('waveformBtn').addEventListener('click', () => {
      currentVisualizerMode = 'waveform';
    });

    document.getElementById('frequencyBtn').addEventListener('click', () => {
      currentVisualizerMode = 'frequency';
    });

    // Initialize FFmpeg only if SharedArrayBuffer is available
    async function initFFmpeg() {
      if (typeof SharedArrayBuffer === 'undefined') {
        console.log('SharedArrayBuffer not available - FFmpeg features disabled');
        return;
      }

      try {
        const { createFFmpeg } = FFmpeg;
        ffmpeg = createFFmpeg({
          log: true,
          corePath: 'https://cdn.jsdelivr.net/npm/@ffmpeg/core@0.11.0/dist/ffmpeg-core.js'
        });
        await ffmpeg.load();
        console.log('FFmpeg loaded successfully');
      } catch (error) {
        console.error('FFmpeg load error:', error);
        ffmpeg = null;
      }
    }

    // Only try to initialize FFmpeg if SharedArrayBuffer is available
    if (typeof SharedArrayBuffer !== 'undefined') {
      initFFmpeg().catch(console.error);
    }

    // Try to initialize FFmpeg early
    initFFmpeg().catch(console.error);

    // DOM Elements
    const fileInput = document.getElementById("fileInput");
    const audio = document.getElementById("audio");
    const gainSlider = document.getElementById("gainSlider");
    const gainDisplay = document.getElementById("gainDisplay");
    const formatSelect = document.getElementById("formatSelect");
    const downloadBtn = document.getElementById("downloadBtn");
    const statusText = document.getElementById("status");

    // Initialize Web Audio API
    // Initialize Web Audio API with visualizer
    function initAudioContext() {
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();

        // Create analyser node
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 2048;

        // Create gain node
        liveGain = audioContext.createGain();
        liveGain.gain.value = parseFloat(gainSlider.value);

        // Create equalizer bands
        const frequencies = [60, 170, 310, 600, 1000, 3000, 6000, 12000, 16000];
        eqNodes = frequencies.map(freq => {
          const filter = audioContext.createBiquadFilter();
          filter.type = 'peaking';
          filter.frequency.value = freq;
          filter.Q.value = 1;
          filter.gain.value = 0;
          return filter;
        });

        if (track) {
          track.disconnect();
        }

        // Connect nodes
        track = audioContext.createMediaElementSource(audio);

        // Chain equalizer nodes
        let prevNode = track;
        eqNodes.forEach(node => {
          prevNode.connect(node);
          prevNode = node;
        });

        // Connect final EQ node to gain and analyser
        prevNode.connect(liveGain);
        liveGain.connect(analyser);
        analyser.connect(audioContext.destination);

        // Start visualization
        visualize();
      }
    }

    // Connect equalizer sliders
    document.querySelectorAll('.eq-slider').forEach((slider, index) => {
      slider.addEventListener('input', () => {
        if (eqNodes[index]) {
          eqNodes[index].gain.value = parseFloat(slider.value);
        }
      });
    });

    // Visualization function
    function visualize() {
      if (!analyser) return;

      const bufferLength = analyser.frequencyBinCount;
      const dataArray = new Uint8Array(bufferLength);

      function draw() {
        animationFrame = requestAnimationFrame(draw);

        if (currentVisualizerMode === 'waveform') {
          analyser.getByteTimeDomainData(dataArray);
          drawWaveform(dataArray);
        } else {
          analyser.getByteFrequencyData(dataArray);
          drawFrequency(dataArray);
        }
      }

      draw();
    }

    function drawWaveform(dataArray) {
      const width = waveformCanvas.width;
      const height = waveformCanvas.height;
      const ctx = waveformCtx;

      ctx.fillStyle = '#1a1a1a'; // Same as --bg-color
      ctx.fillRect(0, 0, width, height);

      ctx.lineWidth = 2;
      ctx.strokeStyle = '#3a86ff'; // Same as --primary-color
      ctx.beginPath();

      const sliceWidth = width / dataArray.length;
      let x = 0;

      for (let i = 0; i < dataArray.length; i++) {
        const v = dataArray[i] / 128.0;
        const y = (v * height) / 2;

        if (i === 0) {
          ctx.moveTo(x, y);
        } else {
          ctx.lineTo(x, y);
        }

        x += sliceWidth;
      }

      ctx.lineTo(width, height / 2);
      ctx.stroke();
    }

    function drawFrequency(dataArray) {
      const width = frequencyCanvas.width;
      const height = frequencyCanvas.height;
      const ctx = frequencyCtx;
      const barWidth = width / dataArray.length * 2.5;
      let x = 0;

      // Use actual color value instead of CSS variable
      ctx.fillStyle = '#1a1a1a'; // Same as --bg-color
      ctx.fillRect(0, 0, width, height);

      for (let i = 0; i < dataArray.length; i++) {
        const barHeight = (dataArray[i] / 255) * height;

        const gradient = ctx.createLinearGradient(0, height, 0, height - barHeight);
        gradient.addColorStop(0, '#3a86ff'); // Same as --primary-color
        gradient.addColorStop(1, '#8338ec'); // Same as --secondary-color

        ctx.fillStyle = gradient;
        ctx.fillRect(x, height - barHeight, barWidth, barHeight);

        x += barWidth + 1;
      }
    }

    // Modified file input handler
    fileInput.addEventListener("change", async (e) => {
      const file = fileInput.files[0];
      if (!file) return;

      const url = URL.createObjectURL(file);
      audio.src = url;
      audio.load();

      try {
        initAudioContext();
        statusText.textContent = "";
        statusText.className = "";
        downloadBtn.disabled = false;
      } catch (error) {
        console.error('Audio initialization error:', error);
        statusText.textContent = "Error initializing audio playback";
        statusText.className = "error";
      }
    });

    // Clean up on page unload
    window.addEventListener('beforeunload', () => {
      if (animationFrame) {
        cancelAnimationFrame(animationFrame);
      }
    });

    // Initialize audio context on interaction
    document.addEventListener('click', () => {
      if (audioContext?.state === "suspended") {
        audioContext.resume();
      }
    });

    // Gain slider handler
    gainSlider.addEventListener("input", () => {
      const gainValue = parseFloat(gainSlider.value);

      if (!audioContext) {
        initAudioContext();
      }

      if (liveGain) {
        liveGain.gain.value = gainValue;
      }

      //GAIN VALUE
      const dB = 200 * Math.log10(gainValue <= 0 ? 0.000001 : gainValue);
      gainDisplay.textContent = `${gainValue.toFixed(2)} (${dB.toFixed(2)} dB)`;
    });

    // Play button handler
    audio.addEventListener('play', () => {
      if (!audioContext) {
        initAudioContext();
      }
      if (audioContext?.state === "suspended") {
        audioContext.resume();
      }
    });

    // Modify the format select options based on browser capabilities
    formatSelect.innerHTML = 
    '<option value="wav">WAV</option>' +
    '<option value="mp3">MP3</option>';

    // Only add OGG and MP4 options if SharedArrayBuffer is available
    if (typeof SharedArrayBuffer !== 'undefined') {
    formatSelect.innerHTML += 
      '<option value="ogg">OGG</option>' +
      '<option value="mp4">MP4</option>';
    }

    // Download button handler
    // Update the download handler
    downloadBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) return;

      const format = formatSelect.value;
      statusText.className = 'loading';
      statusText.textContent = `Processing to ${format.toUpperCase()}... please wait.`;
      downloadBtn.disabled = true;

      try {
        const arrayBuffer = await file.arrayBuffer();
        const originalBuffer = await audioContext.decodeAudioData(arrayBuffer);

        // Apply gain and EQ
        const offlineCtx = new OfflineAudioContext(
          originalBuffer.numberOfChannels,
          originalBuffer.length,
          originalBuffer.sampleRate
        );

        const source = offlineCtx.createBufferSource();
        source.buffer = originalBuffer;

        // Apply EQ settings
        const offlineEqNodes = eqNodes.map(node => {
          const filter = offlineCtx.createBiquadFilter();
          filter.type = node.type;
          filter.frequency.value = node.frequency.value;
          filter.Q.value = node.Q.value;
          filter.gain.value = node.gain.value;
          return filter;
        });

        const offlineGain = offlineCtx.createGain();
        offlineGain.gain.value = parseFloat(gainSlider.value);

        // Connect offline nodes
        let prevNode = source;
        offlineEqNodes.forEach(node => {
          prevNode.connect(node);
          prevNode = node;
        });
        prevNode.connect(offlineGain);
        offlineGain.connect(offlineCtx.destination);

        source.start(0);
        const processedBuffer = await offlineCtx.startRendering();

        let blob;
        if (format === "wav") {
          blob = await audioBufferToWavBlob(processedBuffer);
        } else if (format === "mp3") {
          blob = await audioBufferToMp3Blob(processedBuffer);
        } else if ((format === "ogg" || format === "mp4") && typeof SharedArrayBuffer !== 'undefined') {
          blob = await audioBufferToFfmpegBlob(processedBuffer, format);
        } else {
          throw new Error('Format not supported in this browser');
        }

        const blobUrl = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = blobUrl;
        link.download = `processed-audio.${format}`;
        link.click();
        URL.revokeObjectURL(blobUrl);

        statusText.className = 'success';
        statusText.textContent = `Done! Downloaded as ${format.toUpperCase()}.`;
      } catch (err) {
        console.error(err);
        statusText.className = 'error';
        statusText.textContent = `Error: ${err.message || 'Unknown error occurred'}`;
      } finally {
        downloadBtn.disabled = false;
      }
    });

    // Encoding functions remain the same...
    // WAV encoding
    async function audioBufferToWavBlob(audioBuffer) {
      const numChannels = audioBuffer.numberOfChannels;
      const sampleRate = audioBuffer.sampleRate;
      const length = audioBuffer.length;
      const blockAlign = numChannels * 2;
      const byteRate = sampleRate * blockAlign;
      const dataSize = length * blockAlign;

      const buffer = new ArrayBuffer(44 + dataSize);
      const view = new DataView(buffer);

      writeString(view, 0, "RIFF");
      view.setUint32(4, 36 + dataSize, true);
      writeString(view, 8, "WAVE");
      writeString(view, 12, "fmt ");
      view.setUint32(16, 16, true);
      view.setUint16(20, 1, true);
      view.setUint16(22, numChannels, true);
      view.setUint32(24, sampleRate, true);
      view.setUint32(28, byteRate, true);
      view.setUint16(32, blockAlign, true);
      view.setUint16(34, 16, true);
      writeString(view, 36, "data");
      view.setUint32(40, dataSize, true);

      let offset = 44;
      for (let i = 0; i < length; i++) {
        for (let ch = 0; ch < numChannels; ch++) {
          let sample = audioBuffer.getChannelData(ch)[i];
          sample = Math.max(-1, Math.min(1, sample));
          sample = sample < 0 ? sample * 0x8000 : sample * 0x7FFF;
          view.setInt16(offset, sample, true);
          offset += 2;
        }
      }
      return new Blob([buffer], { type: "audio/wav" });
    }

    function writeString(view, offset, text) {
      for (let i = 0; i < text.length; i++) {
        view.setUint8(offset + i, text.charCodeAt(i));
      }
    }

    // MP3 encoding
    async function audioBufferToMp3Blob(audioBuffer) {
      const numChannels = audioBuffer.numberOfChannels;
      const sampleRate = audioBuffer.sampleRate;
      const samples = audioBuffer.length;

      const mp3encoder = new lamejs.Mp3Encoder(numChannels, sampleRate, 128);
      const mp3Data = [];

      const left = audioBuffer.getChannelData(0);
      const right = numChannels > 1 ? audioBuffer.getChannelData(1) : null;

      const blockSize = 1152;
      for (let i = 0; i < samples; i += blockSize) {
        const leftChunk = left.slice(i, i + blockSize);
        const rightChunk = right ? right.slice(i, i + blockSize) : null;

        const leftInts = convertFloat32ToInt16(leftChunk);
        const rightInts = rightChunk ? convertFloat32ToInt16(rightChunk) : null;

        let mp3buf;
        if (numChannels === 2) {
          mp3buf = mp3encoder.encodeBuffer(leftInts, rightInts);
        } else {
          mp3buf = mp3encoder.encodeBuffer(leftInts);
        }

        if (mp3buf.length > 0) {
          mp3Data.push(mp3buf);
        }
      }

      const end = mp3encoder.flush();
      if (end.length > 0) {
        mp3Data.push(end);
      }

      return new Blob(mp3Data, { type: "audio/mp3" });
    }

    // FFmpeg encoding (OGG/MP4)
    async function audioBufferToFfmpegBlob(audioBuffer, format) {
      if (!ffmpeg) {
        await initFFmpeg().catch(error => {
          throw new Error('Could not initialize FFmpeg: ' + error.message);
        });
      }

      const wavBlob = await audioBufferToWavBlob(audioBuffer);
      const wavData = await wavBlob.arrayBuffer();

      ffmpeg.FS('writeFile', 'input.wav', new Uint8Array(wavData));

      try {
        if (format === 'ogg') {
          await ffmpeg.run('-i', 'input.wav', '-c:a', 'libvorbis', 'output.ogg');
          const data = ffmpeg.FS('readFile', 'output.ogg');
          return new Blob([data.buffer], { type: 'audio/ogg' });
        } else if (format === 'mp4') {
          await ffmpeg.run('-i', 'input.wav', '-c:a', 'aac', '-strict', 'experimental', 'output.mp4');
          const data = ffmpeg.FS('readFile', 'output.mp4');
          return new Blob([data.buffer], { type: 'audio/mp4' });
        }
      } catch (error) {
        throw new Error(`FFmpeg conversion failed: ${error.message}`);
      } finally {
        try {
          // Cleanup FFmpeg filesystem
          ffmpeg.FS('unlink', 'input.wav');
          ffmpeg.FS('unlink', `output.${format}`);
        } catch (e) {
          console.error('Cleanup error:', e);
        }
      }
    }

    function convertFloat32ToInt16(float32Array) {
      const int16Array = new Int16Array(float32Array.length);
      for (let i = 0; i < float32Array.length; i++) {
        const s = Math.max(-1, Math.min(1, float32Array[i]));
        int16Array[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
      }
      return int16Array;
    }
