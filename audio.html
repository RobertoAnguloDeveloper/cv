<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Audio Amplifier (with dB Display) & Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Load FFmpeg -->
  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.0/dist/ffmpeg.min.js" crossorigin="anonymous"></script>
  <!-- Load lame.js with proper CORS -->
  <script src="https://cdn.jsdelivr.net/npm/lamejs@1.2.1/lame.min.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #2ecc71;
      --background-color: #f5f5f5;
      --text-color: #333;
      --error-color: #e74c3c;
      --success-color: #27ae60;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: var(--primary-color);
      text-align: center;
    }

    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
      color: var(--text-color);
    }

    input[type="file"] {
      margin: 1rem 0;
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    audio {
      margin: 1rem 0;
      width: 100%;
    }

    input[type="range"] {
      width: 100%;
      margin: 1rem 0;
      -webkit-appearance: none;
      background: transparent;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 16px;
      width: 16px;
      border-radius: 50%;
      background: var(--primary-color);
      cursor: pointer;
      margin-top: -5px;
    }

    input[type="range"]::-webkit-slider-runnable-track {
      width: 100%;
      height: 6px;
      background: #ddd;
      border-radius: 3px;
    }

    select {
      margin-top: 1rem;
      font-size: 1rem;
      padding: 0.5rem;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: white;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      border: none;
      background-color: var(--primary-color);
      color: white;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      transition: background-color 0.3s, transform 0.1s;
    }

    button:hover {
      background-color: #2980b9;
    }

    button:active {
      transform: scale(0.98);
    }

    button:disabled {
      background-color: #bdc3c7;
      cursor: not-allowed;
    }

    #status {
      margin-top: 1rem;
      font-size: 0.9rem;
      padding: 1rem;
      border-radius: 4px;
      text-align: center;
    }

    .error {
      color: var(--error-color);
      background-color: #fadbd8;
    }

    .loading {
      color: var(--primary-color);
      background-color: #d4e6f1;
    }

    .success {
      color: var(--success-color);
      background-color: #d4efdf;
    }

    .gain-display {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.5rem;
    }

    .gain-value {
      font-weight: bold;
      color: var(--primary-color);
    }

    @media (max-width: 600px) {
      .container {
        margin: 1rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Audio Amplifier & Downloader</h1>

    <label for="fileInput">Choose Audio File:</label>
    <input type="file" id="fileInput" accept="audio/*" />

    <audio id="audio" controls crossorigin="anonymous"></audio>

    <label for="gainSlider">Gain</label>
    <div class="gain-display">
      <span>0.00</span>
      <span class="gain-value" id="gainDisplay">1.00 (0.00 dB)</span>
      <span>20.00</span>
    </div>
    <input
      type="range"
      id="gainSlider"
      min="0"
      max="20"
      step="0.1"
      value="1"
    />

    <label for="formatSelect">Output Format:</label>
    <select id="formatSelect">
      <option value="wav">WAV</option>
      <option value="mp3">MP3</option>
      <option value="ogg">OGG</option>
      <option value="mp4">MP4</option>
    </select>

    <button id="downloadBtn" disabled>Download Processed Audio</button>
    <p id="status"></p>
  </div>

  <script>
    // ... (Keep the existing JavaScript code)

    // Add this at the end of your script
    function updateButtonState() {
      const file = fileInput.files[0];
      downloadBtn.disabled = !file;
      downloadBtn.textContent = file ? "Download Processed Audio" : "Choose a file to process";
    }

    fileInput.addEventListener("change", updateButtonState);
    updateButtonState();
  </script>
</body>
</html>
