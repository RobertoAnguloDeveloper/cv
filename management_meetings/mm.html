<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLG Data Center - Weekly Summary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --plg-primary-color: #00AEEF;
            --bg-color-light: #f4f7f9;
            --text-primary-light: #1a202c;
            --text-secondary-light: #4a5568;
            --card-bg-light: #ffffff;
            --border-light: #e2e8f0;
            --highlight-bg-light: rgba(0, 174, 239, 0.08);
            
            --bg-color-dark: #0d1117;
            --text-primary-dark: #c9d1d9;
            --text-secondary-dark: #8b949e;
            --card-bg-dark: #161b22;
            --border-dark: #30363d;
            --top-bar-bg-dark: #161b22;
            --highlight-bg-dark: rgba(0, 174, 239, 0.12);
        }

        html.light {
            --bg-color: var(--bg-color-light);
            --text-primary: var(--text-primary-light);
            --text-secondary: var(--text-secondary-light);
            --card-bg: var(--card-bg-light);
            --border-color: var(--border-light);
            --top-bar-bg: #ffffff;
            --highlight-bg: var(--highlight-bg-light);
        }

        html.dark {
            --bg-color: var(--bg-color-dark);
            --text-primary: var(--text-primary-dark);
            --text-secondary: var(--text-secondary-dark);
            --card-bg: var(--card-bg-dark);
            --border-color: var(--border-dark);
            --top-bar-bg: var(--top-bar-bg-dark);
            --highlight-bg: var(--highlight-bg-dark);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            transition: background-color 0.4s ease, color 0.4s ease;
            overflow-x: hidden;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            opacity: 0;
            transform: translateY(30px);
        }

        .card:hover {
            transform: translateY(-5px) scale(1.01);
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.15);
        }
        
        .card-item {
            position: relative;
            padding: 1rem;
            border-radius: 0.5rem; /* Add border-radius for the background highlight */
            transition: background-color 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .card-item::before, .card-item::after {
            box-sizing: border-box;
            content: '';
            position: absolute;
            border-radius: 0.5rem; /* Match the parent's border-radius */
            transition: all 0.25s ease-in-out;
            pointer-events: none; /* Ensure pseudo-elements don't interfere with clicks */
        }

        .card-item::before {
            top: 0;
            left: 50%;
            width: 0;
            height: 100%;
            border-top: 5px solid var(--project-color);
            border-bottom: 5px solid var(--project-color);
            transform: translateX(-50%);
        }

        .card-item::after {
            left: 0;
            top: 50%;
            width: 100%;
            height: 0;
            border-left: 5px solid var(--project-color);
            border-right: 5px solid var(--project-color);
            transform: translateY(-50%);
        }

        /* Hover effect for non-highlighted items */
        .card-item:not(.highlighted):hover::before {
            width: 100%;
        }

        .card-item:not(.highlighted):hover::after {
            height: 100%;
        }

        /* Persistent style for highlighted items */
        .card-item.highlighted {
            background-color: var(--highlight-bg);
        }
        .card-item.highlighted::before {
            width: 100%;
        }
        .card-item.highlighted::after {
            height: 100%;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease-in-out;
            opacity: 0;
            transform: translateY(20px);
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1);
        }
        
        /* --- Animation for important stat cards --- */
        @keyframes pulse-glow-red {
            0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            50% { box-shadow: 0 0 12px 3px rgba(239, 68, 68, 0.4); }
        }
        @keyframes pulse-glow-green {
            0%, 100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
            50% { box-shadow: 0 0 12px 3px rgba(34, 197, 94, 0.4); }
        }
        .animate-pulse-red { animation: pulse-glow-red 2.5s infinite ease-in-out; }
        .animate-pulse-green { animation: pulse-glow-green 2.5s infinite ease-in-out; }

        /* Highlight for items filtered by stat cards */
        .card-item.status-highlight {
            background-color: var(--highlight-bg);
            box-shadow: inset 0 0 0 2px var(--plg-primary-color);
        }

        /* Dark Mode Overrides */
        html.dark .status-badge.bg-blue-100 { background-color: rgba(59, 130, 246, 0.2); color: #93c5fd; }
        html.dark .status-badge.bg-green-100 { background-color: rgba(34, 197, 94, 0.2); color: #86efac; }
        html.dark .status-badge.bg-red-100 { background-color: rgba(239, 68, 68, 0.2); color: #fca5a5; }
        html.dark .status-badge.bg-orange-100 { background-color: rgba(249, 115, 22, 0.2); color: #fdba74; }
        html.dark .status-badge.bg-purple-100 { background-color: rgba(168, 85, 247, 0.2); color: #d8b4fe; }
        html.dark .status-badge.bg-gray-100 { background-color: rgba(107, 114, 128, 0.2); color: #d1d5db; }
        html.dark .status-badge.bg-teal-100 { background-color: rgba(20, 184, 166, 0.2); color: #5eead4; }
        html.dark .status-badge.bg-indigo-100 { background-color: rgba(99, 102, 241, 0.2); color: #a5b4fc; }
        html.dark .status-badge.bg-slate-100 { background-color: rgba(100, 116, 139, 0.2); color: #cbd5e1; }
        html.dark .status-badge.bg-rose-100 { background-color: rgba(244, 63, 94, 0.2); color: #fda4af; }
        html.dark .status-badge.bg-lime-100 { background-color: rgba(132, 204, 22, 0.2); color: #bef264; }

        html.dark .stat-icon-bg.bg-blue-100 { background-color: rgba(59, 130, 246, 0.15) !important; }
        html.dark .stat-icon-color.text-blue-600 { color: #93c5fd !important; }
        html.dark .stat-icon-bg.bg-orange-100 { background-color: rgba(249, 115, 22, 0.15) !important; }
        html.dark .stat-icon-color.text-orange-600 { color: #fdba74 !important; }
        html.dark .stat-icon-bg.bg-red-100 { background-color: rgba(239, 68, 68, 0.15) !important; }
        html.dark .stat-icon-color.text-red-600 { color: #fca5a5 !important; }
        html.dark .stat-icon-bg.bg-purple-100 { background-color: rgba(168, 85, 247, 0.15) !important; }
        html.dark .stat-icon-color.text-purple-600 { color: #d8b4fe !important; }
        html.dark .stat-icon-bg.bg-green-100 { background-color: rgba(34, 197, 94, 0.15) !important; }
        html.dark .stat-icon-color.text-green-600 { color: #86efac !important; }

        #theme-toggle .fa-moon, #theme-toggle .fa-sun { transition: transform 0.3s ease-out; }
        html.dark #theme-toggle .fa-moon { transform: scale(0); }
        html.light #theme-toggle .fa-sun { transform: scale(0); }

        /* --- SLIDESHOW STYLES --- */
        #slideshow-wrapper {
            align-items: center;
            gap: 1rem;
        }
        #slideshow-container {
            flex-grow: 1;
            overflow: hidden;
            position: relative;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1);
        }
        #slides-wrapper {
            display: flex;
            transition: transform 0.5s cubic-bezier(0.77, 0, 0.175, 1);
        }
        .slide {
            flex: 0 0 100%;
            box-sizing: border-box;
            padding: 1.5rem 2rem;
        }
        .slide-nav-btn {
            background-color: var(--card-bg);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 2.5rem;
            height: 2.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            flex-shrink: 0;
        }
        .slide-nav-btn:hover {
            transform: scale(1.1);
            background-color: var(--highlight-bg);
            color: var(--plg-primary-color);
        }
        #slide-dots {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
            z-index: 5;
        }
        .slide-dot {
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 50%;
            background-color: var(--border-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .slide-dot.active {
            background-color: var(--plg-primary-color);
            transform: scale(1.2);
        }

        /* View Toggling */
        body.view-list #slideshow-wrapper { display: none; }
        body.view-slides #slideshow-wrapper { display: flex; }
        body.view-slides #main-content { display: none; }
        body.view-slides #analytics-section { display: none; }

        /* List View Height Fix */
        #main-content > .card > ul {
            max-height: 70vh;
            overflow-y: auto;
            padding-right: 0.75rem; /* For scrollbar spacing */
        }

        /* --- CUSTOM SCROLLBAR STYLES --- */
        .slide ul::-webkit-scrollbar,
        #main-content > .card > ul::-webkit-scrollbar,
        .checkbox-container::-webkit-scrollbar {
            width: 10px;
        }

        .slide ul::-webkit-scrollbar-track,
        #main-content > .card > ul::-webkit-scrollbar-track,
        .checkbox-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .slide ul::-webkit-scrollbar-thumb,
        #main-content > .card > ul::-webkit-scrollbar-thumb,
        .checkbox-container::-webkit-scrollbar-thumb {
            background-color: var(--border-color);
            border-radius: 10px;
            border: 3px solid var(--card-bg);
        }
        .checkbox-container::-webkit-scrollbar-thumb {
             background-color: var(--plg-primary-color);
        }

        /* For Firefox */
        .slide ul,
        #main-content > .card > ul,
        .checkbox-container {
            scrollbar-width: thin;
            scrollbar-color: var(--border-color) transparent;
        }
        .checkbox-container {
            scrollbar-color: var(--plg-primary-color) transparent;
        }
        
        /* Analytics Section */
        #analytics-section .chart-container {
            position: relative;
            min-height: 350px;
            background-color: var(--bg-color);
            padding: 1rem;
            border-radius: 0.5rem;
        }

        html.dark #analytics-section .chart-container {
             background-color: var(--card-bg-dark);
        }

        /* Filter Controls */
        #analytics-filters {
            background-color: var(--bg-color);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border-color);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: var(--text-secondary);
        }

        .filter-group select, .filter-group input {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            padding: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-primary);
            width: 100%;
        }

        html.dark .filter-group input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
        }

        /* Advanced Filter Checkboxes */
        .filter-group-checkboxes label {
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: var(--text-secondary);
            display: block;
        }
        .checkbox-container {
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            background-color: var(--card-bg);
            padding: 0.75rem;
            border-radius: 0.375rem;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            padding: 0.25rem 0;
            color: var(--text-primary);
        }
        .checkbox-item input {
            width: 1rem;
            height: 1rem;
            accent-color: var(--plg-primary-color);
        }

    </style>
</head>
<body class="antialiased view-list">

    <!-- Top bar is sticky, with a z-index of 20 -->
    <div class="py-2 px-4 sm:px-6 lg:px-8 border-b sticky top-0 z-20" style="background-color: var(--top-bar-bg); border-color: var(--border-color);">
        <div class="container mx-auto flex justify-between items-center text-sm">
            <div class="flex items-center">
                <img id="company-logo" src="https://placehold.co/100x40/000000/FFFFFF?text=PLG" alt="PLG Logo" class="h-8 w-auto" onerror="this.onerror=null;this.src='https://placehold.co/100x40/000000/FFFFFF?text=PLG';">
            </div>
            <div class="flex items-center">
                <div id="location-time" class="flex items-center mr-4" style="color: var(--text-secondary);">
                    <p id="system-location" class="hidden md:flex items-center"><i class="fas fa-map-marker-alt mr-2 opacity-75"></i> <span id="location-display">Requesting...</span></p>
                    <p id="live-clock" class="font-semibold ml-0 md:ml-4 md:pl-4 md:border-l" style="color: var(--text-primary); border-color: var(--border-color);"></p>
                </div>
                <button id="theme-toggle" class="relative w-9 h-9 p-2 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500" style="color: var(--text-secondary); background-color: var(--card-bg); border: 1px solid var(--border-color);">
                    <i class="fas fa-moon absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"></i>
                    <i class="fas fa-sun absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-7xl">
        <!-- The header is now sticky, positioned below the top bar (top-[48px]) with a lower z-index (z-10) -->
        <header class="sticky top-[48px] z-10 pt-2 pb-6 mb-8" style="background-color: var(--bg-color); border-bottom: 1px solid var(--border-color);">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center">
                <div>
                    <h1 class="text-3xl sm:text-5xl font-extrabold" style="color: var(--text-primary);">PLG Data Center Weekly Summary</h1>
                    <p id="report-date-range" class="text-md" style="color: var(--text-secondary);"></p>
                </div>
                <!-- View Toggle Button -->
                <div class="mt-4 sm:mt-0">
                    <button id="view-toggle" class="flex items-center gap-2 text-sm font-semibold py-2 px-4 rounded-lg transition-colors" style="background-color: var(--card-bg); border: 1px solid var(--border-color); color: var(--text-secondary);">
                        <i class="fas fa-grip-vertical"></i>
                        <span>List View</span>
                    </button>
                </div>
            </div>
            <!-- Stat Cards Section - Reduced margin, gap, and padding for a more compact look -->
            <div class="mt-4 grid gap-4 grid-cols-[repeat(auto-fit,minmax(180px,1fr))]">
                <!-- Stat Cards will be dynamically generated here -->
                <div class="stat-card rounded-xl p-2 cursor-pointer" data-status="Total Tasks" style="border-left: 4px solid var(--plg-primary-color);"><div class="flex items-center"><div class="stat-icon-bg bg-blue-100 p-2 rounded-full mr-3"><i class="fas fa-clipboard-list fa-lg stat-icon-color text-blue-600"></i></div><div><p class="text-xs" style="color: var(--text-secondary);">Total Tasks</p><p id="total-tasks-stat" class="text-xl font-bold stat-number" data-value="0" style="color: var(--text-primary);">0</p></div></div></div>
                <div class="stat-card rounded-xl p-2 animate-pulse-red cursor-pointer" data-status="Action Required" style="border-left: 4px solid #ef4444;"><div class="flex items-center"><div class="stat-icon-bg bg-red-100 p-2 rounded-full mr-3"><i class="fas fa-triangle-exclamation fa-lg stat-icon-color text-red-600"></i></div><div><p class="text-xs" style="color: var(--text-secondary);">Action Required</p><p id="action-required-stat" class="text-xl font-bold stat-number" data-value="0" style="color: var(--text-primary);">0</p></div></div></div>
                <div class="stat-card rounded-xl p-2 cursor-pointer" data-status="Pending" style="border-left: 4px solid #f97316;"><div class="flex items-center"><div class="stat-icon-bg bg-orange-100 p-2 rounded-full mr-3"><i class="fas fa-hourglass-half fa-lg stat-icon-color text-orange-600"></i></div><div><p class="text-xs" style="color: var(--text-secondary);">Pending Items</p><p id="pending-items-stat" class="text-xl font-bold stat-number" data-value="0" style="color: var(--text-primary);">0</p></div></div></div>
                <div class="stat-card rounded-xl p-2 cursor-pointer" data-status="In Progress" style="border-left: 4px solid #a855f7;"><div class="flex items-center"><div class="stat-icon-bg bg-purple-100 p-2 rounded-full mr-3"><i class="fas fa-wrench fa-lg stat-icon-color text-purple-600"></i></div><div><p class="text-xs" style="color: var(--text-secondary);">In Progress</p><p id="in-progress-stat" class="text-xl font-bold stat-number" data-value="0" style="color: var(--text-primary);">0</p></div></div></div>
                <div class="stat-card rounded-xl p-2 cursor-pointer" data-status="Upcoming" style="border-left: 4px solid #3b82f6;"><div class="flex items-center"><div class="stat-icon-bg bg-blue-100 p-2 rounded-full mr-3"><i class="fas fa-calendar-check fa-lg stat-icon-color text-blue-600"></i></div><div><p class="text-xs" style="color: var(--text-secondary);">Upcoming</p><p id="upcoming-stat" class="text-xl font-bold stat-number" data-value="0" style="color: var(--text-primary);">0</p></div></div></div>
                <div class="stat-card rounded-xl p-2 animate-pulse-green cursor-pointer" data-status="Complete" style="border-left: 4px solid #22c55e;"><div class="flex items-center"><div class="stat-icon-bg bg-green-100 p-2 rounded-full mr-3"><i class="fas fa-clipboard-check fa-lg stat-icon-color text-green-600"></i></div><div><p class="text-xs" style="color: var(--text-secondary);">Completed</p><p id="completed-stat" class="text-xl font-bold stat-number" data-value="0" style="color: var(--text-primary);">0</p></div></div></div>
            </div>
        </header>

        <!-- Slideshow Wrapper -->
        <div id="slideshow-wrapper" class="mb-8">
            <button id="prev-slide" class="slide-nav-btn"><i class="fas fa-chevron-left"></i></button>
            <div id="slideshow-container">
                <div id="slides-wrapper">
                    <!-- Slides will be dynamically generated here -->
                </div>
                <div id="slide-dots"></div>
            </div>
            <button id="next-slide" class="slide-nav-btn"><i class="fas fa-chevron-right"></i></button>
        </div>

        <!-- Main Content Section (List View) -->
        <main id="main-content" class="grid grid-cols-1 gap-8">
            <!-- Project Sections will be dynamically generated here -->
        </main>

        <!-- Analytics Section -->
        <section id="analytics-section" class="card rounded-xl p-6 mt-8" style="--project-color: #16a34a;">
            <h2 class="flex items-center text-xl font-bold pb-4 mb-4 border-b-2" style="border-color: var(--project-color); color: var(--text-primary);">
                <i class="fas fa-chart-line fa-lg h-6 mr-3" style="color: #16a34a;"></i> CMMS Usage Analytics
            </h2>
            
            <div id="analytics-filters" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
                 <div class="filter-group">
                    <label for="start-date-filter">Start Date</label>
                    <input type="date" id="start-date-filter">
                </div>
                <div class="filter-group">
                    <label for="end-date-filter">End Date</label>
                    <input type="date" id="end-date-filter">
                </div>
                <div class="filter-group">
                    <label for="group-by-filter">Group By (for Combined Chart)</label>
                    <select id="group-by-filter"></select>
                </div>
                <div class="filter-group">
                    <label for="stack-by-filter">Stack By (for Combined Chart)</label>
                    <select id="stack-by-filter"></select>
                </div>
                <div class="lg:col-span-3 grid grid-cols-1">
                    <button id="reset-filters-btn" class="h-10 px-4 text-sm font-semibold rounded-lg transition-colors" style="background-color: var(--card-bg); border: 1px solid var(--border-color); color: var(--text-secondary);">
                        Reset All Filters
                    </button>
                </div>
                <div class="filter-group-checkboxes lg:col-span-3 grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div>
                        <label>Users</label>
                        <div id="user-filter-checkboxes" class="checkbox-container"></div>
                    </div>
                    <div>
                        <label>Roles</label>
                        <div id="role-filter-checkboxes" class="checkbox-container"></div>
                    </div>
                    <div>
                        <label>Methods</label>
                        <div id="method-filter-checkboxes" class="checkbox-container"></div>
                    </div>
                    <div>
                        <label>Status Codes</label>
                        <div id="status-filter-checkboxes" class="checkbox-container"></div>
                    </div>
                </div>
            </div>

            <div id="analytics-content" class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-start mt-6">
                <div class="chart-container"> <canvas id="activityOverTimeChart"></canvas> </div>
                <div class="chart-container"> <canvas id="requestsByMethodChart"></canvas> </div>
                <div class="chart-container"> <canvas id="topUsersChart"></canvas> </div>
                <div class="chart-container"> <canvas id="requestsByStatusChart"></canvas> </div>
                <div id="analytics-insights" class="lg:col-span-2 p-4 rounded-lg" style="background-color: var(--bg-color);"></div>
                <div id="advanced-chart-container" class="chart-container lg:col-span-2">
                    <canvas id="advancedChart"></canvas>
                </div>
            </div>
        </section>

        <footer class="text-center mt-16 pt-8 border-t" style="border-color: var(--border-color);">
            <p class="text-sm" style="color: var(--text-secondary);">&copy; 2025 PLG Data Center | Confidential</p>
            <p class="text-xs mt-2" style="color: var(--text-secondary);">Generated on: <span id="last-updated"></span></p>
        </footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            gsap.registerPlugin(ScrollTrigger);

            // --- GLOBAL STATE ---
            let currentSlideIndex = 0;
            let projectDataCache = [];
            let projectConfigCache = [];
            let chartInstances = {};
            let usageLogsCache = [];

            // --- THEME TOGGLE ---
            const themeToggle = document.getElementById('theme-toggle');
            const htmlElement = document.documentElement;
            const applyTheme = (theme) => {
                htmlElement.classList.toggle('dark', theme === 'dark');
                htmlElement.classList.toggle('light', theme !== 'dark');
                if (usageLogsCache.length > 0) {
                    updateAllAnalytics();
                }
            };
            const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            applyTheme(savedTheme);
            themeToggle.addEventListener('click', () => {
                const newTheme = htmlElement.classList.contains('dark') ? 'light' : 'dark';
                applyTheme(newTheme);
                localStorage.setItem('theme', newTheme);
            });

            // --- CLOCK & DATE ---
            const clockElement = document.getElementById('live-clock');
            const lastUpdatedElement = document.getElementById('last-updated');
            function updateTime() {
                const now = new Date();
                const options = { 
                    weekday: 'long', month: 'long', day: 'numeric', year: 'numeric',
                    hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true,
                    timeZoneName: 'short'
                };
                const timeString = new Intl.DateTimeFormat('en-US', options).format(now);
                if (clockElement) clockElement.textContent = timeString;
                if (lastUpdatedElement) lastUpdatedElement.textContent = timeString;
            }

            // --- LOCATION ---
            function requestAndUpdateLocation() {
                const locationDisplayElement = document.getElementById('location-display');
                if (!navigator.geolocation) {
                    locationDisplayElement.textContent = 'Geolocation not supported';
                    return;
                }
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        const { latitude, longitude } = position.coords;
                        try {
                            const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`);
                            const data = await response.json();
                            const city = data.address.city || data.address.town || data.address.village || 'Cartagena Province';
                            const country = data.address.country || 'Bolivar, Colombia';
                            locationDisplayElement.textContent = `${city}, ${country}`;
                        } catch (error) {
                            console.error('Error fetching location name:', error);
                            locationDisplayElement.textContent = 'Location unavailable';
                        }
                    },
                    (error) => {
                        console.error('Geolocation error:', error);
                        locationDisplayElement.textContent = 'Location permission denied';
                    }
                );
            }

            requestAndUpdateLocation();
            updateTime();
            setInterval(updateTime, 1000); 

            // --- DATA & PAGE BUILDING ---
            const statusClasses = {
                'Investigating': 'bg-blue-100 text-blue-800', 'Suggestion': 'bg-green-100 text-green-800',
                'Action Required': 'bg-red-100 text-red-800', 'Pending': 'bg-orange-100 text-orange-800',
                'Complete': 'bg-green-100 text-green-800', 'In Progress': 'bg-purple-100 text-purple-800',
                'Upcoming': 'bg-blue-100 text-blue-800', 'Planned': 'bg-gray-100 text-gray-800',
                'FRONTEND': 'bg-teal-100 text-teal-800', 'BACKEND': 'bg-indigo-100 text-indigo-800',
                'DEVOPS': 'bg-slate-100 text-slate-800', 'DBA': 'bg-rose-100 text-rose-800',
                'QA': 'bg-lime-100 text-lime-800'
            };

            async function loadAndBuildPage() {
                try {
                    const response = await fetch('report-config.json');
                    if (!response.ok) throw new Error('Configuration file not found.');
                    const config = await response.json();
                    
                    projectConfigCache = config.projects;
                    document.getElementById('report-date-range').textContent = config.reportDateRange;
                    document.getElementById('company-logo').src = config.companyLogo;

                    const dataPromises = config.projects.map(p => fetch(p.dataFile).then(res => res.ok ? res.json() : Promise.reject(`File not found: ${p.dataFile}`)));
                    const results = await Promise.allSettled(dataPromises);

                    results.forEach((result, index) => {
                        if (result.status === 'fulfilled') {
                            projectDataCache.push(result.value);
                        } else {
                            console.error(`Failed to load data for ${config.projects[index].name}:`, result.reason);
                            projectDataCache.push({ id: config.projects[index].id, tasks: [], items: [], error: true });
                        }
                    });
                    
                    buildProjectSections(projectConfigCache);
                    buildSlideshow(projectDataCache, projectConfigCache);

                    projectDataCache.forEach(data => {
                        if (!data.error) populateSection(data);
                    });
                    
                    calculateAndDisplayStats(projectDataCache);
                    loadAndDisplayAnalytics();
                    setupViewToggle();
                    setupSlideshowControls();
                    setupItemHighlighting();
                    setupStatCardNavigation();
                    runAnimations();

                } catch (error) {
                    console.error("Failed to initialize page:", error);
                    document.getElementById('main-content').innerHTML = `<p class="text-red-500 text-center col-span-full">${error.message}</p>`;
                }
            }

            function buildProjectSections(projects) {
                const mainContent = document.getElementById('main-content');
                mainContent.innerHTML = ''; 
                projects.forEach(project => {
                    const projectData = projectDataCache.find(d => d.id === project.id);
                    if (projectData && projectData.error) return;

                    const logoHtml = project.logo 
                        ? `<img src="${project.logo}" alt="${project.name} Logo" class="h-8 mr-3" onerror="this.style.display='none'">`
                        : `<i class="${project.icon} fa-lg h-6 mr-3" style="color: ${project.color};"></i>`;
                    
                    const sectionHtml = `
                        <section id="${project.id}" class="card rounded-xl p-6" style="--project-color: ${project.color};">
                            <h2 class="flex items-center text-xl font-bold pb-4 mb-4 border-b-2" style="border-color: var(--project-color); color: var(--text-primary);">
                                ${logoHtml} ${project.name}
                            </h2>
                            <ul id="${project.id}-tasks" class="space-y-1"></ul>
                        </section>
                    `;
                    mainContent.insertAdjacentHTML('beforeend', sectionHtml);
                });
            }
            
            function buildSlideshow(allData, projectsConfig) {
                const slidesWrapper = document.getElementById('slides-wrapper');
                const slideDots = document.getElementById('slide-dots');
                slidesWrapper.innerHTML = '';
                slideDots.innerHTML = '';

                let validProjectCount = 0;
                allData.forEach((data) => {
                    if (data.error) return;
                    const project = projectsConfig.find(p => p.id === data.id);
                    if (!project) return;

                    const logoHtml = project.logo 
                        ? `<img src="${project.logo}" alt="${project.name} Logo" class="h-10 mr-4" onerror="this.style.display='none'">`
                        : `<i class="${project.icon} fa-2x h-8 mr-4" style="color: ${project.color};"></i>`;

                    const itemsHtml = (data.items || []).map(createCmmsItemHTML).join('') + (data.tasks || []).map(createTaskHTML).join('');

                    const slideHtml = `
                        <div class="slide" style="--project-color: ${project.color};">
                            <h2 class="flex items-center text-2xl font-bold pb-4 mb-4 border-b-2" style="border-color: ${project.color}; color: var(--text-primary);">
                                ${logoHtml} ${project.name}
                            </h2>
                            <ul class="space-y-6 max-h-[70vh] overflow-y-auto pr-4">${itemsHtml}</ul>
                        </div>
                    `;
                    slidesWrapper.insertAdjacentHTML('beforeend', slideHtml);
                    
                    const dot = document.createElement('span');
                    dot.className = 'slide-dot';
                    dot.dataset.index = validProjectCount;
                    slideDots.appendChild(dot);
                    validProjectCount++;
                });
            }


            function populateSection(data) {
                const containerId = `${data.id}-tasks`;
                const container = document.getElementById(containerId);
                if (!container) return;

                if (data.id === 'cmms') {
                    container.innerHTML = (data.items || []).map(createCmmsItemHTML).join('');
                } else {
                    container.innerHTML = (data.tasks || []).map(createTaskHTML).join('');
                }
            }

            function createTaskHTML(task) {
                const badgeClass = statusClasses[task.status] || 'bg-gray-100 text-gray-800';
                return `<li class="flex card-item"><div class="flex-grow relative z-10"><h3 class="font-semibold text-md" style="color: var(--text-primary);">${task.title}</h3><p class="text-sm mt-1" style="color: var(--text-secondary);">${task.description}</p><span class="status-badge ${badgeClass} mt-3 inline-block">${task.status}</span></div></li>`;
            }

            function createCmmsItemHTML(item) {
                let contentHTML = `<h3 class="font-semibold text-md" style="color: var(--text-primary);">${item.title}</h3><p class="text-sm mt-1" style="color: var(--text-secondary);">${item.description}</p>`;
                let badgesHTML = '<div class="mt-3 flex flex-wrap gap-2">';
                if (item.status) {
                    const statusBadgeClass = statusClasses[item.status] || 'bg-gray-100 text-gray-800';
                    badgesHTML += `<span class="status-badge ${statusBadgeClass} inline-flex items-center">${item.status}</span>`;
                }
                if (item.role) {
                    const roleBadgeClass = statusClasses[item.role] || 'bg-gray-100 text-gray-800';
                    badgesHTML += `<span class="status-badge ${roleBadgeClass} inline-flex items-center"><i class="fas fa-user-tag mr-1.5 opacity-75"></i>${item.role}</span>`;
                }
                badgesHTML += '</div>';

                if (item.type === 'link') {
                    contentHTML += `<a href="${item.url}" target="_blank" rel="noopener noreferrer" class="inline-flex items-center bg-cyan-500 text-white text-xs font-bold py-2 px-4 rounded-full hover:bg-cyan-600 transition-colors mt-3 group">Visit Project Site <i class="fas fa-arrow-right ml-2 text-xs transform group-hover:translate-x-1 transition-transform"></i></a>`;
                    contentHTML += badgesHTML;
                } else if (item.type === 'list') {
                    contentHTML += `<ol class="list-decimal list-inside mt-2 text-sm pl-2" style="color: var(--text-secondary);">${(item.listItems || []).map(li => `<li>${li}</li>`).join('')}</ol>`;
                    contentHTML += badgesHTML;
                } else {
                    contentHTML += badgesHTML;
                }
                return `<li class="flex card-item"><div class="flex-grow relative z-10">${contentHTML}</div></li>`;
            }

            function calculateAndDisplayStats(allData) {
                let totalTasks = 0, pendingItems = 0, actionRequired = 0, inProgress = 0, upcoming = 0, completed = 0;
                allData.forEach(data => {
                    const allItems = (data.tasks || []).concat(data.items || []);
                    totalTasks += allItems.length;
                    allItems.forEach(item => {
                        if (!item.status) return;
                        switch (item.status) {
                            case 'Pending': pendingItems++; break;
                            case 'Action Required': actionRequired++; break;
                            case 'In Progress': inProgress++; break;
                            case 'Upcoming': upcoming++; break;
                            case 'Complete': completed++; break;
                        }
                    });
                });
                document.getElementById('total-tasks-stat').setAttribute('data-value', totalTasks);
                document.getElementById('pending-items-stat').setAttribute('data-value', pendingItems);
                document.getElementById('action-required-stat').setAttribute('data-value', actionRequired);
                document.getElementById('in-progress-stat').setAttribute('data-value', inProgress);
                document.getElementById('upcoming-stat').setAttribute('data-value', upcoming);
                document.getElementById('completed-stat').setAttribute('data-value', completed);
            }
            
            // --- ANALYTICS FUNCTIONS ---
            async function loadAndDisplayAnalytics() {
                try {
                    const response = await fetch('cmms_usage.json');
                    if (!response.ok) throw new Error('cmms_usage.json not found.');
                    usageLogsCache = await response.json();
                    setupAnalyticsControls(usageLogsCache);
                    updateAllAnalytics();
                } catch (error) {
                    console.error("Failed to load analytics:", error);
                    document.getElementById('analytics-content').innerHTML = `<p class="text-red-500 text-center col-span-full">${error.message}</p>`;
                }
            }

            function setupAnalyticsControls(logs) {
                const dimensions = { user: 'User', role: 'Role', method: 'Method', status: 'Status Code', path: 'Endpoint' };
                const groupByFilter = document.getElementById('group-by-filter');
                const stackByFilter = document.getElementById('stack-by-filter');
                const filtersContainer = document.getElementById('analytics-filters');
                const resetBtn = document.getElementById('reset-filters-btn');

                const populateDimSelect = (select) => {
                    select.innerHTML = '';
                    for (const [key, value] of Object.entries(dimensions)) {
                        select.innerHTML += `<option value="${key}">${value}</option>`;
                    }
                };
                populateDimSelect(groupByFilter);
                populateDimSelect(stackByFilter);
                stackByFilter.innerHTML += '<option value="none">None</option>';
                groupByFilter.value = 'user';
                stackByFilter.value = 'method';

                const createCheckboxes = (containerId, dataKey) => {
                    const container = document.getElementById(containerId);
                    const items = [...new Set(logs.map(log => log[dataKey]).filter(Boolean))].sort();
                    container.innerHTML = items.map(item => `
                        <div class="checkbox-item">
                            <input type="checkbox" id="check-${dataKey}-${item}" value="${item}" checked>
                            <label for="check-${dataKey}-${item}">${item}</label>
                        </div>
                    `).join('');
                };

                createCheckboxes('user-filter-checkboxes', 'user');
                createCheckboxes('role-filter-checkboxes', 'role');
                createCheckboxes('method-filter-checkboxes', 'method');
                createCheckboxes('status-filter-checkboxes', 'status');

                filtersContainer.addEventListener('change', updateAllAnalytics);
                resetBtn.addEventListener('click', () => {
                    filtersContainer.querySelectorAll('input[type=checkbox]').forEach(cb => cb.checked = true);
                    filtersContainer.querySelectorAll('input[type=date]').forEach(input => input.value = '');
                    updateAllAnalytics();
                });
            }

            function getFilteredLogs() {
                const getCheckedValues = (containerId) => [...document.querySelectorAll(`#${containerId} input:checked`)].map(cb => cb.value);
                
                const selectedUsers = getCheckedValues('user-filter-checkboxes');
                const selectedRoles = getCheckedValues('role-filter-checkboxes');
                const selectedMethods = getCheckedValues('method-filter-checkboxes');
                const selectedStatuses = getCheckedValues('status-filter-checkboxes');
                const startDate = document.getElementById('start-date-filter').value;
                const endDate = document.getElementById('end-date-filter').value;
                const start = startDate ? new Date(startDate + 'T00:00:00') : null;
                const end = endDate ? new Date(endDate + 'T23:59:59') : null;

                return usageLogsCache.filter(log => {
                    const logDate = new Date(log.timestamp);
                    return selectedUsers.includes(log.user) &&
                           selectedRoles.includes(log.role) &&
                           selectedMethods.includes(log.method) &&
                           selectedStatuses.includes(log.status) &&
                           (!start || logDate >= start) &&
                           (!end || logDate <= end);
                });
            }

            function updateAllAnalytics() {
                if (usageLogsCache.length === 0) return;
                const filteredLogs = getFilteredLogs();
                const analytics = processUsageData(filteredLogs);
                
                Object.values(chartInstances).forEach(chart => chart.destroy());
                chartInstances = {};

                createActivityOverTimeChart(analytics.activityByHour);
                createRequestsByMethodChart(analytics.requestsByMethod);
                createRequestsByStatusChart(analytics.requestsByStatus);
                createTopUsersChart(analytics.activityByUser);
                updateAdvancedChart(filteredLogs);
                displayInsights(analytics);
            }
            
            function processUsageData(logs) {
                const analytics = {
                    totalRequests: logs.length,
                    requestsByMethod: {},
                    requestsByStatus: {},
                    activityByHour: Array(24).fill(0),
                    activityByUser: {},
                    topEndpoints: {},
                };

                logs.forEach(log => {
                    analytics.requestsByMethod[log.method] = (analytics.requestsByMethod[log.method] || 0) + 1;
                    analytics.requestsByStatus[log.status] = (analytics.requestsByStatus[log.status] || 0) + 1;
                    analytics.activityByUser[log.user] = (analytics.activityByUser[log.user] || 0) + 1;
                    analytics.topEndpoints[log.path] = (analytics.topEndpoints[log.path] || 0) + 1;
                    try {
                        const hour = new Date(log.timestamp).getHours();
                        if (!isNaN(hour)) {
                           analytics.activityByHour[hour]++;
                        }
                    } catch(e) { console.warn("Invalid timestamp format:", log.timestamp)}
                });
                return analytics;
            }

            function createChart(chartId, type, data, options) {
                if (chartInstances[chartId]) chartInstances[chartId].destroy();
                const ctx = document.getElementById(chartId).getContext('2d');
                chartInstances[chartId] = new Chart(ctx, { type, data, options });
            }

            function getChartColors() {
                const isDark = htmlElement.classList.contains('dark');
                return {
                    textColor: isDark ? 'rgba(201, 209, 217, 0.9)' : 'rgba(74, 85, 104, 0.9)',
                    gridColor: isDark ? 'rgba(48, 54, 61, 0.5)' : 'rgba(226, 232, 240, 0.5)',
                    palette: ['#00AEEF', '#22c55e', '#f97316', '#a855f7', '#ef4444', '#64748b', '#0d9488', '#4f46e5', '#e11d48', '#d946ef'],
                };
            }

            function createActivityOverTimeChart(activityData) {
                const colors = getChartColors();
                createChart('activityOverTimeChart', 'line', {
                    labels: Array.from({ length: 24 }, (_, i) => `${i.toString().padStart(2, '0')}:00`),
                    datasets: [{
                        label: 'API Requests per Hour', data: activityData, borderColor: colors.palette[0],
                        backgroundColor: 'rgba(0, 174, 239, 0.1)', fill: true, tension: 0.4,
                    }]
                }, {
                    responsive: true, maintainAspectRatio: false,
                    plugins: { legend: { display: false }, title: { display: true, text: 'Activity by Hour of Day', color: colors.textColor, font: { size: 16 } } },
                    scales: { x: { ticks: { color: colors.textColor }, grid: { color: colors.gridColor } }, y: { beginAtZero: true, ticks: { color: colors.textColor }, grid: { color: colors.gridColor } } }
                });
            }

            function createRequestsByMethodChart(methodData) {
                const colors = getChartColors();
                createChart('requestsByMethodChart', 'doughnut', {
                    labels: Object.keys(methodData),
                    datasets: [{ data: Object.values(methodData), backgroundColor: colors.palette, borderColor: htmlElement.classList.contains('dark') ? '#161b22' : '#ffffff', borderWidth: 4 }]
                }, {
                    responsive: true, maintainAspectRatio: false,
                    plugins: { legend: { position: 'right', labels: { color: colors.textColor } }, title: { display: true, text: 'Requests by HTTP Method', color: colors.textColor, font: { size: 16 } } }
                });
            }
            
            function createRequestsByStatusChart(statusData) {
                 const colors = getChartColors();
                 createChart('requestsByStatusChart', 'pie', {
                    labels: Object.keys(statusData),
                    datasets: [{ data: Object.values(statusData), backgroundColor: colors.palette, borderColor: htmlElement.classList.contains('dark') ? '#161b22' : '#ffffff', borderWidth: 4, }]
                }, {
                    responsive: true, maintainAspectRatio: false,
                    plugins: { legend: { position: 'right', labels: { color: colors.textColor } }, title: { display: true, text: 'Requests by Status Code', color: colors.textColor, font: { size: 16 } } }
                });
            }

            function createTopUsersChart(userData) {
                const colors = getChartColors();
                const sortedUsers = Object.entries(userData).sort(([,a],[,b]) => b-a).slice(0, 10);
                createChart('topUsersChart', 'bar', {
                    labels: sortedUsers.map(u => u[0]),
                    datasets: [{ label: 'Number of Requests', data: sortedUsers.map(u => u[1]), backgroundColor: colors.palette[3], }]
                }, {
                    indexAxis: 'y', responsive: true, maintainAspectRatio: false,
                    plugins: { legend: { display: false }, title: { display: true, text: 'Top 10 Active Users', color: colors.textColor, font: { size: 16 } } },
                    scales: { x: { beginAtZero: true, ticks: { color: colors.textColor }, grid: { color: colors.gridColor } }, y: { ticks: { color: colors.textColor }, grid: { color: 'transparent' } } }
                });
            }
            
            function displayInsights(analytics) {
                const insightsContainer = document.getElementById('analytics-insights');
                if (analytics.totalRequests === 0) {
                    insightsContainer.innerHTML = `<h3 class="text-lg font-bold my-4 text-center" style="color: var(--text-primary);">No data available for the selected filters.</h3>`;
                    return;
                }
                const topUser = Object.entries(analytics.activityByUser).sort(([,a],[,b]) => b-a)[0];
                const topEndpoint = Object.entries(analytics.topEndpoints).sort(([,a],[,b]) => b-a)[0];
                insightsContainer.innerHTML = `
                    <h3 class="text-lg font-bold mb-4" style="color: var(--text-primary);">Key Insights</h3>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
                        <div class="p-4 rounded-lg" style="background-color: var(--card-bg); border: 1px solid var(--border-color);"><p class="text-2xl font-bold" style="color: var(--plg-primary-color);">${analytics.totalRequests}</p><p class="text-xs" style="color: var(--text-secondary);">Total Requests</p></div>
                        <div class="p-4 rounded-lg" style="background-color: var(--card-bg); border: 1px solid var(--border-color);"><p class="text-2xl font-bold" style="color: var(--plg-primary-color);">${topUser ? topUser[0] : 'N/A'}</p><p class="text-xs" style="color: var(--text-secondary);">Most Active User ${topUser ? `(${topUser[1]} reqs)` : ''}</p></div>
                        <div class="p-4 rounded-lg" style="background-color: var(--card-bg); border: 1px solid var(--border-color);"><p class="text-xl font-bold truncate" style="color: var(--plg-primary-color);" title="${topEndpoint ? topEndpoint[0] : ''}">${topEndpoint ? topEndpoint[0] : 'N/A'}</p><p class="text-xs" style="color: var(--text-secondary);">Busiest Endpoint</p></div>
                        <div class="p-4 rounded-lg" style="background-color: var(--card-bg); border: 1px solid var(--border-color);"><p class="text-2xl font-bold" style="color: var(--plg-primary-color);">${Object.keys(analytics.activityByUser).length}</p><p class="text-xs" style="color: var(--text-secondary);">Unique Users</p></div>
                    </div>`;
            }

            function updateAdvancedChart(filteredLogs) {
                const dimensions = { user: 'User', role: 'Role', method: 'Method', status: 'Status Code', path: 'Endpoint' };
                const groupBy = document.getElementById('group-by-filter').value;
                const stackBy = document.getElementById('stack-by-filter').value;

                let aggregatedData = {};
                let groupLabels = new Set();
                let stackLabels = new Set();

                filteredLogs.forEach(log => {
                    const groupKey = log[groupBy] || 'N/A';
                    const stackKey = (stackBy !== 'none' && log[stackBy]) ? log[stackBy] : 'Total';
                    groupLabels.add(groupKey);
                    stackLabels.add(stackKey);
                    if (!aggregatedData[groupKey]) aggregatedData[groupKey] = {};
                    aggregatedData[groupKey][stackKey] = (aggregatedData[groupKey][stackKey] || 0) + 1;
                });

                const sortedGroupLabels = [...groupLabels].sort();
                const sortedStackLabels = [...stackLabels].sort();
                const colors = getChartColors();

                const datasets = sortedStackLabels.map((stackLabel, index) => ({
                    label: stackLabel,
                    data: sortedGroupLabels.map(groupLabel => aggregatedData[groupLabel]?.[stackLabel] || 0),
                    backgroundColor: colors.palette[index % colors.palette.length],
                }));

                createChart('advancedChart', 'bar', {
                    labels: sortedGroupLabels,
                    datasets: datasets,
                }, {
                    responsive: true, maintainAspectRatio: false,
                    plugins: {
                        title: { display: true, text: `Combined View: Requests by ${dimensions[groupBy]}${stackBy !== 'none' ? ` and ${dimensions[stackBy]}` : ''}`, color: getChartColors().textColor, font: { size: 16 } },
                        legend: { display: stackBy !== 'none', labels: { color: getChartColors().textColor } }
                    },
                    scales: {
                        x: { stacked: true, ticks: { color: getChartColors().textColor }, grid: { color: getChartColors().gridColor } },
                        y: { stacked: true, beginAtZero: true, ticks: { color: getChartColors().textColor }, grid: { color: getChartColors().gridColor } }
                    }
                });
            }

            // --- UI INTERACTIONS ---
            function setupViewToggle() {
                const toggleButton = document.getElementById('view-toggle');
                const icon = toggleButton.querySelector('i');
                const text = toggleButton.querySelector('span');

                toggleButton.addEventListener('click', () => {
                    document.body.classList.toggle('view-list');
                    document.body.classList.toggle('view-slides');
                    
                    if (document.body.classList.contains('view-slides')) {
                        icon.className = 'fas fa-list';
                        text.textContent = 'Slide View';
                        updateSlideshow();
                    } else {
                        icon.className = 'fas fa-grip-vertical';
                        text.textContent = 'List View';
                    }
                });
            }

            function setupSlideshowControls() {
                document.getElementById('prev-slide').addEventListener('click', () => changeSlide(-1));
                document.getElementById('next-slide').addEventListener('click', () => changeSlide(1));
                document.getElementById('slide-dots').addEventListener('click', (e) => {
                    if (e.target.matches('.slide-dot')) {
                        const index = parseInt(e.target.dataset.index, 10);
                        currentSlideIndex = index;
                        updateSlideshow();
                    }
                });
                updateSlideshow();
            }

            function setupItemHighlighting() {
                const mainContent = document.getElementById('main-content');
                const slideshowWrapper = document.getElementById('slideshow-wrapper');

                const clickHandler = (e) => {
                    const cardItem = e.target.closest('.card-item');
                    if (cardItem) {
                        cardItem.classList.toggle('highlighted');
                    }
                };

                mainContent.addEventListener('click', clickHandler);
                slideshowWrapper.addEventListener('click', clickHandler);
            }

            function setupStatCardNavigation() {
                const statCards = document.querySelectorAll('.stat-card');
                let lastStatus = null;

                statCards.forEach(card => {
                    card.addEventListener('click', () => {
                        const status = card.dataset.status;
                        if (!status) return;

                        if (document.body.classList.contains('view-slides')) {
                            document.getElementById('view-toggle').click();
                        }

                        setTimeout(() => {
                            const mainContent = document.getElementById('main-content');
                            const allItems = mainContent.querySelectorAll('.card-item');

                            if (status === lastStatus) {
                                allItems.forEach(item => item.classList.remove('status-highlight'));
                                lastStatus = null;
                                return;
                            }

                            allItems.forEach(item => item.classList.remove('status-highlight'));

                            if (status === 'Total Tasks') {
                                mainContent.scrollIntoView({ behavior: 'smooth', block: 'start' });
                                lastStatus = status;
                                return;
                            }

                            let firstMatch = null;
                            const statusToFind = status === 'Pending Items' ? 'Pending' : status;

                            allItems.forEach(item => {
                                const badge = item.querySelector('.status-badge');
                                if (badge && badge.textContent.trim() === statusToFind) {
                                    item.classList.add('status-highlight');
                                    if (!firstMatch) {
                                        firstMatch = item;
                                    }
                                }
                            });

                            if (firstMatch) {
                                firstMatch.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            }
                            lastStatus = status;
                        }, 100);
                    });
                });
            }

            function changeSlide(direction) {
                const slides = document.querySelectorAll('.slide');
                if (slides.length === 0) return;
                currentSlideIndex = (currentSlideIndex + direction + slides.length) % slides.length;
                updateSlideshow();
            }

            function updateSlideshow() {
                const slidesWrapper = document.getElementById('slides-wrapper');
                const dots = document.querySelectorAll('.slide-dot');
                if (!slidesWrapper || dots.length === 0) return;

                slidesWrapper.style.transform = `translateX(-${currentSlideIndex * 100}%)`;
                dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === currentSlideIndex);
                });
            }

            // --- ANIMATIONS ---
            function runAnimations() {
                gsap.from("header > div > div > *", { duration: 0.8, y: -30, opacity: 0, ease: "power3.out", stagger: 0.15 });
                
                const statCardTrigger = {
                    trigger: ".stat-card",
                    start: 'top 95%',
                    toggleActions: 'play none none none'
                };

                gsap.to(".stat-card", { 
                    duration: 0.6, y: 0, opacity: 1, ease: "power2.out", stagger: 0.1, 
                    scrollTrigger: statCardTrigger
                });

                document.querySelectorAll('.stat-number').forEach(el => {
                    gsap.to(el, { 
                        duration: 2.5, innerText: parseInt(el.getAttribute('data-value'), 10), roundProps: "innerText", ease: "expo.out", 
                        scrollTrigger: { trigger: el, start: 'top 95%' } 
                    });
                });

                document.querySelectorAll('.card').forEach(card => {
                    const cardItems = card.querySelectorAll('.card-item');
                    
                    const tl = gsap.timeline({
                        scrollTrigger: {
                            trigger: card,
                            start: 'top 85%',
                            toggleActions: 'play none none none',
                        }
                    });

                    tl.to(card, { 
                        duration: 0.8, 
                        y: 0, 
                        opacity: 1, 
                        ease: "power3.out" 
                    });

                    if(cardItems.length > 0) {
                        tl.from(cardItems, {
                            duration: 0.5,
                            opacity: 0,
                            y: 20,
                            ease: "power2.out",
                            stagger: 0.15
                        }, "-=0.5");
                    }
                });
            }
            
            loadAndBuildPage();
        });
    </script>
</body>
